<mat-drawer-container fxFill class="mat-card" autosize>
    <mat-drawer #drawer mode="over">
        <span style="margin-left: 2px;">Категорије производа</span>
        <button type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <mat-tree [dataSource]="categoriesSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let category" matTreeNodePadding>
              <button type="button" mat-flat-button (click)="displayItems(this.category.name)" [color]="this.category.name === selectedCategory ? 'primary' : none">{{category.name}}</button>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>
    </mat-drawer>

    <mat-drawer-content>
        <button type="button" mat-icon-button class="floating" (click)="drawer.toggle()" *ngIf="!drawer.opened">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-grid-list [cols]="num_of_cols" (window:resize)="onResize($event)" fxFlex fxLayoutGap="1.2%">
            <mat-grid-tile *ngFor="let item of items, let i = index" [attr.data-index]="i" fxLayout="column" fxLayoutAlign="center center">
              <header>
                <span fxFlex>{{item.title}}</span>
                <img fxFlex mat-card-image [src]="item.imageUrl | async" alt="Photo of {{item.title}}"/>
              </header>
              <p fxFlex>{{item.description}}</p>
              <footer fxFlex>
                <input type="number" min="0" [max]="item.leftInStock" ngModel matInput name="quantity_item{{i}}" required/>
                  <span>{{item.price}} РСД</span>
                  <button type="button" mat-stroked-button color="warn" *ngIf="item.leftInStock === 0">Нема на стању</button>
                  <button type="submit" mat-stroked-button color="accent" *ngIf="item.leftInStock > 0">Додај у корпу</button>
              </footer>
              <!-- <mat-card >
                <mat-card-header>
                  <mat-card-title>{{item.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="item.imageUrl | async" alt="Photo of {{item.title}}"/>
                <mat-card-content><p>{{item.description}}</p></mat-card-content>
                <mat-card-actions>
                  <input type="number" min="0" [max]="item.leftInStock" ngModel matInput name="quantity_item{{i}}" required/>
                  <span>{{item.price}} РСД</span>

                  <button type="submit" mat-stroked-button color="accent" *ngIf="item.leftInStock > 0">Додај у корпу</button>
                </mat-card-actions>
              </mat-card> -->
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
