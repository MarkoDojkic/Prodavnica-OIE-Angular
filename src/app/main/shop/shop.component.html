<mat-drawer-container fxFill class="mat-card" autosize fxLayoutGap="5%">
    <mat-drawer #drawer mode="over">
        <span style="margin-left: 2px;">Категорије производа</span>
        <button type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>keyboard_arrow_left</mat-icon>
            <!-- mat-tree -->
        </button>
    </mat-drawer>

    <section>
        <button type="button" mat-icon-button class="floating" (click)="drawer.toggle()" *ngIf="!drawer.opened">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-grid-list [cols]="num_of_cols" (window:resize)="onResize($event)">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
              {{tile.text}} <!-- Mat card should be here -->
            </mat-grid-tile>
            
        </mat-grid-list>
    </section>
</mat-drawer-container>
